<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
        <h2>Search Parameters</h2>
        <div class="panel panel-default">
            <div class="panel-body"></div>
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Search Term:</label>
                    <input type="searchTerm" class="form-control" id="searchTerm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="enumberofRecords">Number of Records to Retrieve:</label>
                    <select class="form-control" id="numberofRecords">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="input" class="form-control" id="startYear" placeholder="">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="input" class="form-control" id="endYear" placeholder="">
                </div>
                <button id="searchBtn">Search</button>
                <button id="clearBtn">Clear</button>
            </form>
        </div>
    </div>
    <br>

    <div id="articleHolder" class="container">
        <h2>Top Articles</h2>
        <div class="panel panel-default">
            <div class="panel-body"></div>
        </div>
    </div>


    <footer>Made with lots and lots of love :)</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/nyt.js"></script>
</body>

</html>
